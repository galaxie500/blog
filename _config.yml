title: brianHu
author: Brian Hu
email: huyuan17@gmail.com
baseurl: ""
url: "https://galaxie500.github.io"
description: > # this means to ignore newlines until "show_exerpts:"
  Current Master of Data Science Candidate @ Univ of California San Diego, Data Engineer Intern @ Gotion, I blog about stuff I learned form data cience, data engineer and big data analytics.
show_excerpts: false # set to true to show excerpts on the homepage

paginate: 5
paginate_path: "/blog/page:num/"

tag_permalink_style: pretty
tag_page_layout: tag_page
tag_page_dir: tag

# jekyll-dash date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
dash:
  date_format: "%b %-d, %Y"

  disqus:
    shortname: galaxie500-github-io

  # generate social links in footer
  # supported colors: green, red, orange, blue, cyan, pink, teal, yellow, indigo, purple
  social_links:
    - url: https://soundcloud.com/myrealityde
      icon: soundcloud
      color: orange
    - url: https://twitter.com/bitbrain_
      icon: twitter-square
      color: cyan
    - url: https://bitbrain.itch.io
      icon: itch-io
      color: red
    - url: https://www.twitch.tv/bitbrain_
      icon: twitch
      color: purple
    - url: https://www.youtube.com/channel/UCZDjQltHRNiXIYXMBeLDleA
      icon: youtube
      color: red
    - url: https://github.com/bitbrain
      icon: github-square
      color: yellow

# Build settings
theme: jekyll-dash

# Enable mathjax and latex. See `_includes/head.html` for the
# implementation.
use_mathjax: true

plugins:
  - liquid-md5
  - jekyll/tagging
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
